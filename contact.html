<!DOCTYPE html>

<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>About Me</title>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
</head>

<body>

    <!-- PAGE ALIGNMENT CONTAINERS -->
        
    <header id="header-box">
        
        <header id="header-box-center">

            <div id="name-box">Vitaliy Feytser</div>
            
            <!-- NAV TABS -->
            <div id="tab-box">
                <a href="index.html" class="tab about-tab">About</a>
                <a href="portfolio.html" class="tab porfolio-tab">Portfolio</a>
                <a href="contact.html" class="tab contact-tab">Contact</a>
            </div>

        </header>

    </header>
    
    <!-- MAIN CONTENT BOX -->
    <main id="main">

        <article id="text-box">

            <div id="content-label">About Me</div>

            <hr id="content-hr">
            <form>
                <!-- NAME ENTRY FIELD -->
                <div class="row">
                    <div class="label">
                        <label for="yname">Your Name</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="yname" name="yourname" placeholder="Please enter your name..">
                    </div>
                </div>

                <!-- EMAIL ENTRY FIELD -->
                <div class="row">
                    <div class="label">
                        <label for="yemail">Your Email</label>
                    </div>
                    <div class="input-box">
                        <input type="email" id="yemail" name="youremail" placeholder="example@gmail.com">
                    </div>
                </div>

                <!-- MESSAGE ENTRY BOX -->
                <div class="row">
                    <div class="label">
                        <label for="ymessage">Message</label>
                    </div>
                    <div class="input-box">
                        <textarea id="message" name="yourmessage" placeholder="Write something.."></textarea>
                    </div>
                </div>

                <!-- SUBMIT BUTTON -->
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>


        </article>

    </main>
        
    <div id="bottom-spacer">...</div>
    
    <!-- FOOTER -->
    <footer id="footer-box">
        <p>@VitaliyFeytser</p>
    </footer>

</body>
