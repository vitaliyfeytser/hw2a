<!DOCTYPE html>

<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>Vitaliy's Profile Page</title>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->

</head>

<!-- BACKGROUND IMAGE -->
<body style="background-image:url(assets/images/light-grey-terrazzo.png)">


    <!-- PAGE ALIGNMENT CONTAINER -->
    <main id="main">

        <header id="header-box"></header>

        <header id="header-box-center">

                <div id="name-box">Vitaliy Feytser</div>

                <!-- NAV TABS -->
                <a href="contact.html" class="tab contact-tab" >Contact</a>
                <a href="portfolio.html"class="tab porfolio-tab">Portfolio</a>
                <a href="index.html"class="tab about-tab">About</a>

        </header>

        <!-- MAIN CONTENT BOX -->
        <article id="text-box">

    
            <div class="content-label">Contact</div>
        
            <form>

                <!-- NAME ENTRY FIELD -->
                <div class="row">
                    <div class="label">
                        <label for="yname">Your Name</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="yname" name="yourname" placeholder="Please enter your name..">
                    </div>
                </div>

                <!-- EMAIL ENTRY FIELD -->
                <div class="row">
                    <div class="label">
                        <label for="yemail">Your Email</label>
                    </div>
                    <div class="input-box">
                        <input type="email" id="yemail" name="youremail" placeholder="example@gmail.com">
                    </div>
                </div>


                <!-- MESSAGE ENTRY BOX -->
                <div class="row">
                    <div class="label">
                        <label for="message">Message</label>
                    </div>
                    <div class="input-box">
                        <textarea id="message" name="message" placeholder="Write something.." style="height:100px"></textarea>
                    </div>
                </div>


                <!-- SUBMIT BUTTON -->
                <div class="row">
                    <input type="submit" value="Submit">
                </div>

            </form>

        </article>
        
        <!-- FOOTER -->
        <footer id="footer-box">
            <p>@VitaliyFeytser</p>
        </footer>

    </main>
 
</body>
